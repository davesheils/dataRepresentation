function checkNumber(inputElement) 
{
  var x = inputElement.value;
  console.log(x);
  if (x < 10)
    {
      document.getElementById("message").innerText = "Less than 10";
    }
  else if (x > 10)
    {
      document.getElementById("message").innerText = "Greater than 10";
    }
  else 
    {
      document.getElementById("message").innerText = "Equal to 10";
    }
}

function displayArray()
{
  myArr = ['cat', 'dog', 'mouse', 'house'];
  var output = '';
  for (item of myArr)
  {
    output += item + '<br>';
  }

  document.getElementById("arrayDisplay").innerHTML = output;

}
