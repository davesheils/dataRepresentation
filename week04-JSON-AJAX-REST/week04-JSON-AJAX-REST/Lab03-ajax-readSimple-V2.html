<html>

<head>
 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <title>read a simple json</title>

</head>

<body>
        
    
        <button onclick="readJSON()">Press to get Cryptocurrency price</button>
        <div>EUR Rate is <span id="BTC"></span></div>
        <div>USD Rate is <span id="USD"></span></div>
        <div>GBP Rate is <span id="GBP"></span></div>

</body>

<script>
    function readJSON(){
            $.ajax({    
                "url": "https://min-api.cryptocompare.com/data/price?fsym=ETH&tsyms=BTC,USD,EUR",
                "method":"GET",
                "data":"",
                "dataType": "JSON",
                // "success":function(result){console.log(result.bpi.EUR.rate);},
                "success":function(result)
                    {
                        document.getElementById("BTC").innerHTML = result.BTC;
                        document.getElementById("USD").innerHTML = result.USD;
                        document.getElementById("GBP").innerHTML = result.EUR;
                    },
                
                
                "error":function(xhr,status,error){console.log("error: "+status+" msg:"+error);
                }
                });
            }
</script>

</html>
